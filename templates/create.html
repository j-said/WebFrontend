{% extends 'base.html' %}

{% block title %}Create Product{% endblock %}

{% block header_content %}
<h1>Create product</h1>
<p>Add a new product to the market</p>
{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <form id="productForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter product title">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Provide a detailed description of the product"></textarea>
            </div>

            <div class="form-group">
                <label for="price">Price ($)</label>
                <div class="price">
                    <span class="dollar-sign">$</span>
                    <input type="number" id="price" min="0" step="0.1" placeholder="5.00" value="0">
                </div>
            </div>

            <div class="form-group">
                <label>product Type</label>
                <select id="productType">
                    <option value=""></option>
                    <option value="camera">Camera</option>
                    <option value="laptop">Laptop</option>
                    <option value="smartphone">Smartphone</option>
                </select>
                <button type="submit" class="submit-btn" id="submitProduct">Submit</button>
            </div>
        </form>
    </div>

    <div class="error-message" id="errorMessage">
        Oh snap! Change a few things up and try submitting again.
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/createProduct.js') }}"></script>
{% endblock %}
