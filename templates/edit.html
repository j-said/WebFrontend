{% extends 'base.html' %}

{% block title %}Edit Product{% endblock %}

{% block header_content %}
<div class="header-content">
    <h1>Edit Product</h1>
    <p>Modify existing products in the market</p>
</div>
{% endblock %}

{% block content %}
<div class="container">
    
    <div class="form-container" id="editFormContainer" style="display: none;">
        <form id="editProductForm">

            <div class="form-group">
                <label for="editTitle">Title</label>
                <input type="text" id="editTitle" placeholder="Enter product title">
            </div>

            <div class="form-group">
                <label for="editDescription">Description</label>
                <textarea id="editDescription" placeholder="Provide a detailed description of the product"></textarea>
            </div>

            <div class="form-group">
                <label for="editPrice">Price ($)</label>
                <div class="price">
                    <span class="dollar-sign">$</span>
                    <input type="number" id="editPrice" min="0" step="0.1" placeholder="5.00">
                </div>
            </div>

            <div class="form-group">
                <label for="editProductType">Product Type</label>
                <select id="editProductType">
                    <option value="">Select a type</option>
                    <option value="camera">Camera</option>
                    <option value="laptop">Laptop</option>
                    <option value="smartphone">Smartphone</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">Update Product</button>
                <button type="button" class="cancel-edit-btn" id="cancelEdit">Cancel</button>
            </div>
        </form>

        <div class="error-message" id="editErrorMessage">
            <!-- JS will put error text here -->
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/editProducts.js') }}"></script>
{% endblock %}
